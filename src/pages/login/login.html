<ion-header>
        <ion-navbar color="secondary">
          <img style="display: inline-block; vertical-align: middle;" src="../../assets/imgs/iPagelogo3.png" height = "40" width = "40"/>
          <ion-title style="display: inline-block; vertical-align: middle; margin: 12.75px">Login</ion-title>
        </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>

  <ion-item>
    <ion-label floating>Username (email)</ion-label>
    <ion-input type="text" #username></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" #password></ion-input>
  </ion-item>
  
</ion-list>

<div padding>
  <button block ion-button (click)="signInUser()" item-left>Sign In</button>
</div>
</ion-content>
