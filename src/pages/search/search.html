<ion-header>
  <ion-navbar>
    <ion-searchbar (ionInput)="inputSearch($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content>
  <span>You are searching for: {{query}}</span>
  <div *ngFor="let book of books" (tap)="addBook(book)">
    <h3>{{book.volumeInfo.title}}</h3>
    <p>{{book.volumeInfo.description ? book.volumeInfo.description.substring(0, 35) : 'Click here to learn more'}}...</p>
  </div>
</ion-content>
