<ion-header>
  <ion-navbar color="secondary">
    <ion-searchbar (ionInput)="inputSearch($event)"></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h6>Search above for books to add to your library!</h6>
  <div class="image-gallery">
    <div *ngFor="let book of books" (tap)="openAddbookPage(book)" class="book">
      <img src="{{ (book.volumeInfo.imageLinks ? book.volumeInfo.imageLinks.thumbnail : 'http://via.placeholder.com/300x452') }}"/>
      <div class="book-footer">
          <b>{{book.volumeInfo.title}}</b>
          <p>{{book.volumeInfo.description ? book.volumeInfo.description.substring(0, 35) : 'Click here to learn more'}}...</p>
      </div>
    </div>
  </div>
</ion-content>
