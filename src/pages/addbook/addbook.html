<ion-header>
  <ion-navbar>
    <ion-title>Add Book</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <div class="book-info">
        <b>{{book.volumeInfo.title}}</b>
        <p>{{book.volumeInfo.description}}</p>
        <div>
            <button ion-button round style="margin: 0 auto; display: block;" (tap)="addBook ()" >Add to Library</button>            
        </div>
    </div>
</ion-content>
