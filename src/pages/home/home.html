<ion-header>
  <ion-navbar>
    <ion-title>Today</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Today</h2>
  <ion-list>
      <ion-item>
        <ion-label>Read __ Hours __ Minutes of (Insert Book Title)</ion-label>
        <ion-checkbox color="medium" checked="true"></ion-checkbox>
     </ion-item> 
     <ion-item>
        <ion-label>Read __ Hours __ Minutes of (Insert Other Book Title)</ion-label>
        <ion-checkbox color="dark" checked="true"></ion-checkbox>
     </ion-item> 
      <h5> **When the item is checked, the item from the list 
        should dissapear until the next morning.</h5>  
    </ion-list> 
</ion-content>
